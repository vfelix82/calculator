<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" text="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <nav class="navbar navbar-inverse">
    <div class="cotainer-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
</head>

<body>
  <div class="jumbotron">
    <h1>Calculator</h1>
  </div>
  <div class="container">
    <form class="form">
      <label>Pick a Operations</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="calculatorOperator" id="radioAdd" value="inputAdd" checked>
        <label class="form-check-label" for="exampleRadios1">
    Add
  </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="calculatorOperator" id="radioSubtract" value="inputSub" checked>
        <label class="form-check-label" for="exampleRadios1">
Subtract
</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="calculatorOperator" id="radioMultiply" value="inputMulti" checked>
        <label class="form-check-label" for="exampleRadios1">
Multiply
</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="calculatorOperator" id="radioDivide" value="inputDiv" checked>
        <label class="form-check-label" for="exampleRadios1">
Divide
</label>
      </div>
      <br>
      <label>Enter a number:</label>
      <input id="userInputNumber1" class="form-control" type="text">
      <br>
      <label>Enter another number:</label>
      <input id="userInputNumber2" class="form-control" type="text">
      <button type="submit" class="btn btn-dark btn-lg">Submit</button>
    </form>
  </div>
  <br>
  <div class="result">
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-body">
          <blockquote>
            <p id="textResults"></p>
          </blockquote>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
